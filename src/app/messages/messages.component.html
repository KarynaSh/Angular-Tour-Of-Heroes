<div *ngIf="messageService.messages.length">

    <h2>Messages</h2>
    <button type="button" class="clear" (click)="messageService.clear()">
        Clear messages
    </button>
    <div *ngFor="let message of messageService.messages">
        {{message}}
    </div>

</div>

<!--
*ngIf	Отображает область сообщений только в том случае, если есть сообщения для отображения.
*ngFor	Представляет список сообщений в повторяющихся <div>элементах.
-->
